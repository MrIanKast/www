# Site settings
title: Ian Kast
email: ianthomaskast@gmail.com
url: http://iankast.com
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
skills: "Photojournalist - Videographer - Videogame Player Extraordinaire"
meta_author: Ian Kast

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Ian Kast
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/MrIanKast
  - title: facebook
    url: https://www.facebook.com/ikast1
  - title: linkedin
    url: https://www.linkedin.com/profile/view?id=294384292

# Postal address (add as many lines as necessary)
address:
  - line: 520 Beacon Lake Drive, Apt. 7
  - line: Mason, MI 48854

# Credits content
credits: 'Freelancer Theme by <a target="_blank" href="http://startbootstrap.com">Start Bootstrap</a>.<br/>Spiced up by <a target="_blank" href="http://technicalrex.com">Erik Gillespie</a>.'

